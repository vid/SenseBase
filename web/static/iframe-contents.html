<div id="annotateBar" style="background: white">
  <div id="annotateEditor" class="ui form" style="padding: 4px">
    <div class="field">
      <span id="annotatedAt"></span>
      <span class="annotation children" style="display: none">
        <i class="triangle right icon"></i><span class="count">9</span>
      </span>
    </div>
    <div class="annotation edit inline field">
      <div class="ui left labeled icon input">
        <i class="pencil icon"></i>
        <input name="annoValue" id="annoValue" />
         <div class="ui corner label">
          <i class="filter value icon"></i>
        </div>
      </div>
    </div>
    <div class="annotation edit inline field">
      <div class="ui left labeled icon input">
        <i class="user icon"></i>
        <input disabled name="annoBy" id="annoBy" />
         <div class="ui corner label">
          <i class="filter by icon"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="ui form" style="background: #ffe; padding: 4px; padding-bottom: 0px">
    <div class="two inline fields">
      
      <label for="treeFilter">Filter (<span id="annotationCount"><img src="http://es.fungalgenomics.ca/__wm/loading.gif" alt="loading results" /></span>)</label>
      <input id="treeFilter" />
    </div>
    <div id="treeContainer" style="font-size: 80%; overflow: auto; padding: 4px">
  </div>
  </div>
</div>
