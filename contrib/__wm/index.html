<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="<!-- @var HOMEPAGE -->lib/semantic-ui/build/packaged/css/semantic.css">
  <link rel="stylesheet" type="text/css" href="<!-- @var HOMEPAGE -->lib/select2/select2.css">
  <link rel="stylesheet" href="<!-- @var HOMEPAGE -->lib/jquery-ui/themes/ui-lightness/jquery-ui.css" />
  <link rel="stylesheet" href="<!-- @var HOMEPAGE -->lib/jstree/dist/themes/default/style.min.css" />
  <link rel="stylesheet" href="<!-- @var HOMEPAGE -->__wm/lib/d3plus/d3plus.css" />
  <link rel="stylesheet" href="<!-- @var HOMEPAGE -->__wm/lib/nvd3/nv.d3.css" />
  <link rel="stylesheet" href="<!-- @var HOMEPAGE -->__wm/dashboard.css" />
</head>
<body>
<div class="ui details overlay right sidebar" style="-moz-box-shadow: 3px 3px 5px 6px #ccc; -webkit-box-shadow: 3px 3px 5px 6px #ccc; box-shadow: 3px 3px 5px 6px #ccc;background-image: url(<!-- @var HOMEPAGE -->__wm/mesh.png)">
  <div class="three fluid ui buttons">
    <button title="Annotations" class="ui mini annotations attached button">
      <i class="large edit icon"></i>
      <span id="annotationCount"><img src="<!-- @var HOMEPAGE -->__wm/loading.gif" alt="loading results" /><span>
    </button>
    <div title="More options" class="ui mini context attached dropdown button">
      <i class="large reorder icon"></i>
      <div id="itemContext" class="menu">
      </div>
    </div>
   <button title="New annotation" class="ui mini add attached button">
      <i class="large add icon"></i>
    </button>
  </div>
  include "iframe-contents.html"
</div>
<div class="ui left treemap sidebar">
  <div id="treemap"></div>
</div>
<div class="ui content">
  <div class="main fluid ui buttons">
   <button style="height: 50px" title="Query" class="ui mini search toggle attached button">
      <i class="large search icon"></i>
      <span id="searchCount"><img src="<!-- @var HOMEPAGE -->__wm/loading.gif" alt="loading results" /><span>
    </button>

   <button title="Search" class="ui scrape toggle attached button">
     <i class="large sitemap icon"></i>
   </button>

   <button title="Team" class="ui team toggle attached button">
     <i class="large users icon"></i>
   </button>

<!--
   <button title="Lab" class="ui lab toggle attached button">
     <i class="large lab icon"></i>
   </button>
-->

   <button title="Settings" class="ui settings toggle attached button">
     <i class="large settings icon"></i>
   </button>
  </div>
  <div class="ui content container">
    <div class="team content hidden">
    include "team.html"
    </div>
    <div class="search content hidden">
    include "query.html"
    </div>
    <div class="scrape content hidden">
    include "scrape.html"
    </div>
    <div class="settings content hidden">
    include "settings.html"
    </div>
    <!--
    <div class="lab content hidden">
    <iframe style="width: 100%; height: 100%" src="/lab"></iframe>
    </div>
    -->
    <div id="uploadInfo" class="hidden">
      <p id="upload" class="hidden"><label>Your browser doesn't support drag & drop, but you can still upload via this input field:<br /><input type="file"></label></p>
      <p id="filereader">File API & FileReader API not supported</p>
      <p id="formdata">XHR2's FormData is not supported</p>
      <p id="progress">XHR2's upload progress isn't supported</p>
    </div>
    <progress class="hidden" id="uploadprogress" min="0" max="100" value="0">0</progress>
    <div class="ui tiny selected menu" style="margin: 2px">
      <div class="ui red selected label" style="margin-left: 4px; width: 3em; text-align: center">0</div>
      <a class="selectall item">
        <i class="checkmark icon"></i>
      </a>
      <a class="invert item">
        <i class="checkmark sign icon"></i> 
      </a>
      <a class="download item">
        <i class="download icon"></i>
      </a>
      <a class="delete item">
        <i class="trash icon"></i> 
      </a>
      <a class="details item">
        <i class="edit icon"></i> 
      </a>
      <a class="graph item">
        <i class="unhide icon"></i> 
      </a>
      <div class="right menu">
        <a class="signout item">
          <i class="sign out icon"></i> 
        </a>
      </div>
    </div>
    <div class="ui search results" id="holder" style="height: 90%; width: 100%; padding: 0px; overflow: auto">
      <div id="results" style="width: 100%">
        <div class="table content"></div>
    </div>
  </div>
</div>

<div class="ui delete modal hidden">
  <div class="content">
    Really move selected to deleted?
  </div>
  <div class="actions">
    <div class="ui button">Cancel</div>
    <div class="ui confirm delete button">Yes</div>
  </div>
</div>

</body>
<script src="<!-- @var HOMEPAGE -->lib/jquery/dist/jquery.js"></script>
<script src="<!-- @var HOMEPAGE -->__wm/lib/jquery.address.js"></script>
<script src="<!-- @var HOMEPAGE -->__wm/lib/tablesort.js"></script>
<script src="<!-- @var HOMEPAGE -->lib/jquery-ui/ui/jquery-ui.js"></script>
<script src="<!-- @var HOMEPAGE -->lib/faye/include.js"></script>
<script src="<!-- @var HOMEPAGE -->lib/jstree/dist/jstree.min.js"></script>
<script src="<!-- @var HOMEPAGE -->lib/semantic-ui/build/packaged/javascript/semantic.js"></script>
<script src="<!-- @var HOMEPAGE -->__wm/dragFile.js"></script>
<script src="<!-- @var HOMEPAGE -->lib/select2/select2.js"></script>

<script src="<!-- @var HOMEPAGE -->__wm/lib/d3plus/d3.js"></script>
<script src="<!-- @var HOMEPAGE -->__wm/lib/d3plus/d3plus.min.js"></script>
<script src="<!-- @var HOMEPAGE -->__wm/lib/nvd3/nv.d3.js"></script>
<script src="<!-- @var HOMEPAGE -->__wm/cluster-treemap.js"></script>

<script src="<!-- @var HOMEPAGE -->member.js"></script>
<script src="<!-- @var HOMEPAGE -->__wm/dashboard.js" defer="defer"></script>

</html>
