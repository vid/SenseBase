<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="/__wm/semantic-ui/css/semantic.css">
<link rel="stylesheet" href="lib/jquery-ui.css" />
<link rel="stylesheet" href="dashboard.css" />
<link rel="stylesheet" href="lib/jstree/themes/default/style.min.css" />
<style type="text/css">
@import "/__wm/lib/jquery-ui.css";
@import "/__wm/lib/jquery-ui.css";

/* file upload */
#holder.hover { border: 4px dashed #0c0; }
#holder img { display: block; margin: 10px auto; }
#holder p { margin: 10px; font-size: 14px; }
progress { width: 100%; }
progress:after { content: '%'; }
.fail { background: #c00; padding: 2px; color: #fff; }

table td, table td * {
    vertical-align: top;
}

a:link {text-decoration:none;}
a:visited {text-decoration:none;}
a:hover {text-decoration:underline;}
a:active {text-decoration:underline;}

.image {
  height: 24px;
}

</style>
</head>
<body>
<div class="ui details overlay right sidebar" style="-moz-box-shadow: 3px 3px 5px 6px #ccc; -webkit-box-shadow: 3px 3px 5px 6px #ccc; box-shadow: 3px 3px 5px 6px #ccc;background-image: url(/__wm/mesh.png)">
  <div class="three fluid ui buttons">
   <button title="Annotations" class="ui mini annotations attached button">
      <i class="mini edit icon"></i>
      <span id="annotationCount"><img src="/__wm/loading.gif" alt="loading results" /><span>
    </button>
    <div title="More options" class="ui mini context attached dropdown button">
      <i class="mini reorder icon"></i>
      <div id="itemContext" class="menu">
      </div>
    </div>
   <button title="New annotation" class="ui mini add attached button">
      <i class="mini add icon"></i>
    </button>
  </div>
  include "iframe-contents.html"
</div>
<div class="ui content" id="ipxContent">
  <div class="six fluid ui buttons">
   <button title="Search settings" class="ui mini search attached button">
      <i class="mini search icon"></i>
      <span id="searchCount"><img src="/__wm/loading.gif" alt="loading results" /><span>
    </button>

   <button title="Scraper settings" class="ui mini scrape attached button">
     <i class="mini sitemap icon"></i>
   </button>

    <button title="Conversations" class="ui mini chat attached button">
      <i class="mini chat icon"></i>
    </button>

   <button title="Team" class="ui mini team attached button">
     <i class="mini users icon"></i>
   </button>

   <button title="Lab" class="ui mini lab attached button">
     <i class="mini lab icon"></i>
   </button>

   <button title="Settings" class="ui mini settings attached button">
     <i class="mini settings icon"></i>
   </button>
  </div>
  <div class="ui content container">
    <div class="search content hidden">
    include "query.html"
    </div>
    <div class="scrape content hidden">
    include "scrape.html"
    </div>
    <div class="team content hidden">
    include "team.html"
    </div>
    <div class="settings content hidden">
    include "settings.html"
    </div>
    <div class="lab content hidden">
    <iframe style="width: 100%; height: 100%" src="/lab"></iframe>
    </div>
    <div id="uploadInfo" class="hidden">
      <p id="upload" class="hidden"><label>Your browser doesn't support drag & drop, but you can still upload via this input field:<br /><input type="file"></label></p>
      <p id="filereader">File API & FileReader API not supported</p>
      <p id="formdata">XHR2's FormData is not supported</p>
      <p id="progress">XHR2's upload progress isn't supported</p>
    </div>
    <progress class="hidden" id="uploadprogress" min="0" max="100" value="0">0</progress>
    <div id="holder" style="height: 90%; width: 100%; padding: 0px; overflow: auto">
      <div id="results"></div>
    </div>
  </div>
  </div>
</div>
</body>
<script src="anno.js" defer="defer"></script>
<script src="dragFile.js"></script>
<script src="dashboard.js" defer="defer"></script>
<script src="<!-- @var HOMEPAGE -->/member.js" defer="defer"></script>
<script src="lib/jquery-1.9.1.js"></script>
<script src="lib/jquery-ui.js"></script>
<script src="lib/jstree/jstree.js"></script>
<script src="lib/jquery.cookie.js"></script>
<script src="lib/jquery.address.js"></script>
<script src="lib/faye-browser-min.js"></script>
<script src="/__wm/semantic-ui/javascript/semantic.js"></script>
<script src="lib/tablesort.js"></script>

</html>
