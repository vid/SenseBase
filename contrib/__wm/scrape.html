<div class="ui three column stackable page grid">
  <div class="column">
    <div class="ui fluid scraping form segment">
      <div class="field">
        <label for="scrapeInput">Input</label>
        <input id="scrapeInput" style="width: 100%" />
      </div>
      <div class="field">
        <label for="scrapeContinue">Continue scraping</label>
        <select id="scrapeContinue" title="when should search paths stop">
          <option value="0">link only</option>
          <option selected value="1">term within 1 link</option>
          <option value="2">term within 2 links</option>
          <option value="3">term within 3 links</option>
          <option>entire site</option>
        </select>
      </div>
      <div class="field">
        <label for="scrapeTags">Apply tags</label>
        <input id="scrapeTags" />
      </div>
      <div class="field">
        <div class="ui warning message">
          <i class="close icon"></i>
          <div class="header">
            You must register before you can do that!
          </div>
        </div>
        <button class="ui blue mini scrape submit button">Queue</button>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="ui fluid form segment">
      <h3 class="heading">Members</h3>
      <select multiple class="scraping team container" style="width: 100%" id="scrapeTeam"></select>
    </div>
  </div>
  <div class="column">
    <div class="ui fluid form segment">
      <h3>Persistent search</h3>
      <div class="field">
        <label for="scrapeSave">Name</label> 
        <input name="scrapeName" />  <button class="ui mini button"><i class="save icon"></i></button>
      </div>
      <div class="field">
        <label for="scanEvery">Scan every</label>
        <input id="scanEvery" disabled class="xspinner" value="once only" size="8" title="when to recheck starting points"> 
        <select disabled style="width: 8em"><option>hours</option><option>days</option></select>
      </div>
      <h4>Existing scrapes</h4>
      <div id="existingScrapes">
      </div>
    </div>
  </div>
</div>
