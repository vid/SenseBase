<div class="ui function scraping form" style="padding: 4px">
  <div class="fields">
    <div class="four wide function field">
      <div class="field">
        <label for="scrapeInput">Input</label>
        <input id="scrapeInput" style="width: 100%" />
      </div>
      <div class="field">
        <label for="scrapeContinue">Continue scraping</label>
        <select id="scrapeContinue" title="when should search paths stop">
          <option value="0">link only</option>
          <option selected value="1">term within 1 link</option>
          <option value="2">term within 2 links</option>
          <option value="3">term within 3 links</option>
          <option disabled>entire site</option>
        </select>
      </div>
    </div>
    <div class="four wide function field">
      <div class="field">
        <label for="scrapeTeam">Members</h3>
        <select multiple class="scraping team container" style="width: 100%" id="scrapeTeam"></select>
      </div>
      <div class="field">
        <label for="scrapeTags">Apply tags</label>
        <input id="scrapeTags" />
      </div>
    </div>
    <div class="four wide field">
      <h3>Persistent search</h3>
      <div class="field">
        <label for="scrapeSave">Name</label> 
        <input name="scrapeName" />  <button class="ui mini button"><i class="save icon"></i></button>
      </div>
      <div class="field">
        <button disabled class="ui mini schedule search button"><i class="time icon"></i></button> <span id="searchSchedule">unscheduled</span>
      </div>
    </div>
    <div class="four wide function field">
      <div class="field">
        <label for="targetResults">
          Target results
        </label>
        <input size="4" value="10" id="targetResults" />
      </div>
      <div class="field">
        <button class="ui blue mini scrape submit button">Queue</button>
      </div>
      <div class="inline field">
        <input type="checkbox" checked id="refreshScrape" />
        <label for="refreshScrape">
          Refresh results
        </label>
      </div>
    </div>
  </div>
</div>
