<div id="annotateBar" style="background-color: #ffe">
  <div id="annotateEditor" class="ui form">
    <div class="annotation edit field">
      <label for="annoValue">Value</label>
      <input name="annoValue" id="annoValue" style="width: 100%" />
    </div>
    <div class="inline annotation edit two fields">
      <label for="annoType">Type</label>
      <select id="annoType"><option selected>category</option></select>
      <i class="triangle right icon"></i><span class="children count">9</span>
    </div>
    <br />
    <div class="field">
      <div class="three fluid ui icons buttons">
        <div class="ui button"><i class="green checked checkbox icon"></i></div>
        <div class="ui button"><i class="yellow empty checkbox icon"></i></div>
        <div class="ui button"><i class="red eraser icon"></i></div>
      </div>
    </div>
  </div>
  <div style="border-top: 1px dotted grey">Filter <input id="treeFilter"></div>
  <div id="treeContainer" style="overflow: auto; padding: 4px">
  </div>
</div>
